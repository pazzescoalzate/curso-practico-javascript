<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>

    <h1>Porcentajes y descuentos</h1>

    <section>
        <h2>Calcula el descuento de tus productos</h2>
        <form action="">
            <label for="InputPrecio">Escribe el precio</label>
            <input type="number" id="InputPrecio">
            <label for="InputDescuento">Escribe el descuento</label>
            <input type="number" id="InputDescuento">
            <button type="button" id="" onclick="calcularDescuento()">Calcular el precio con descuento</button>
            <p id="resultP"></p>
        </form>
    </section>

    <section>
        <h2>Calcula el descuento de tus productos</h2>
        <form action="">
            <label for="InputPrecio">Escribe el precio</label>
            <input type="number" id="InputValor">
            <label for="InputCupon">Escribe el cupon</label>
            <input type="text" id="InputCupon">
            <button type="button" id="" onclick="validarCupon()">Validar cupon</button>
            <p id="resultCupon"></p>
        </form>
    </section>

    <script src="descuento.js"></script>
</body>
</html>
